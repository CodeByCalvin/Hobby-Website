<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="styles.css"
    />

    <script
      defer
      src="script.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <title>Succulents</title>
  </head>
  <body>
    <iframe
      src="navbar.html"
      frameborder="0"
      width="100%"
    ></iframe>

    <div class="bg-light container form-introduction">
      <h1 class="form-title">Any questions? Feel free to contact us!</h1>
      <form>
        <div class="form-container mb-3 mx-auto">
          <label
            for="exampleInputName"
            class="form-label"
            >Full name</label
          >
          <input
            type="text"
            class="form-control"
            id="exampleInputName"
            aria-describedby="nameHelp"
          />
        </div>
        <div class="form-container mb-3 mx-auto">
          <label
            for="exampleInputEmail1"
            class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="form-container mb-3 mx-auto">
          <label
            for="exampleMessage"
            class="form-label"
            >Message</label
          >
          <textarea
            class="form-control form-message"
            id="exampleMessage"
            rows="10"
          ></textarea>
        </div>
        <button
          type="submit"
          class="btn"
        >
          Submit
        </button>
      </form>
    </div>
  </body>
</html>
